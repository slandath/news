<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed</title>
</head>
<body>
    <h1>{{ feed.title }}</h1>
      <ul>
    {% for item in feed.items %}
      <li>
        <a href="{{ item.link }}">{{ item.title }}</a>
        <p>{{ item.pubDate }}</p>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
