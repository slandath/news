<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>RSS Feed</title>
</head>
<body>
    <h1>{{ feed.title }}</h1>
      <ul>
    {{#each feed.items}}
      <li>
        <a href="{{this.link}}">{{ this.title }}</a>
        <p>{{ this.pubDate }}</p>
      </li>
    {{/each}}
  </ul>
</body>
</html>
