<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feeds</title>
</head>
<body>
    <h1>News Feeds</h1>
      <ul>
    {% for feed in feeds %}
      <li>
        <a href="/feed?url={{ feed.url | urlencode }}">{{ feed.title }}</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
