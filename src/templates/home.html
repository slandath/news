<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feeds</title>
</head>
<body>
    <h1>News Feeds</h1>
      <ul>
    {{#each feeds}}
      <li>
        <a href="/feed?url={{encodedURL}}">{{ this.title }}</a>
      </li>
    {{/each}}
  </ul>
</body>
</html>
